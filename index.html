
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TU Hmawbi Voting System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              tech: ['Orbitron', 'sans-serif'],
              sans: ['Rajdhani', 'sans-serif'],
            },
            animation: {
              blob: "blob 7s infinite",
              fadeIn: "fadeIn 0.4s ease-out forwards",
              slideIn: "slideInRight 0.3s ease-out forwards",
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      // Polyfill process.env to prevent crashes in browser environments
      // We check if it exists first to avoid overwriting values injected by bundlers
      window.process = window.process || { env: {} };
      window.process.env = window.process.env || {};
      
      // Initialize defaults only if missing
      if (typeof window.process.env.API_KEY === 'undefined') window.process.env.API_KEY = '';
      if (typeof window.process.env.SUPABASE_URL === 'undefined') window.process.env.SUPABASE_URL = '';
      if (typeof window.process.env.SUPABASE_KEY === 'undefined') window.process.env.SUPABASE_KEY = '';
    </script>
    <style>
      body {
        font-family: 'Rajdhani', sans-serif;
        background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
        background-attachment: fixed;
        color: #1e293b;
        min-height: 100vh;
        overflow-x: hidden;
      }
      h1, h2, h3, h4, h5, h6, .font-tech {
        font-family: 'Orbitron', sans-serif;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.6);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }
      .glass-panel-textured {
        background-color: rgba(255, 255, 255, 0.8);
        background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
        background-size: 20px 20px;
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.6);
      }

      /* Loader Styles */
      .cyber-loader-container {
        position: fixed;
        inset: 0;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(5px);
        z-index: 100;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      .cyber-spinner {
        width: 64px;
        height: 64px;
        border: 4px solid #e2e8f0;
        border-top: 4px solid #06b6d4;
        border-radius: 50%;
        animation: spin 1s linear infinite, pulse 2s ease-in-out infinite;
      }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      @keyframes pulse { 0%, 100% { box-shadow: 0 0 0 0 rgba(6, 182, 212, 0.4); } 50% { box-shadow: 0 0 20px 0 rgba(6, 182, 212, 0.4); } }

      /* Progress Bar Stripes */
      .progress-striped {
        background-image: linear-gradient(
          45deg,
          rgba(255, 255, 255, 0.15) 25%,
          transparent 25%,
          transparent 50%,
          rgba(255, 255, 255, 0.15) 50%,
          rgba(255, 255, 255, 0.15) 75%,
          transparent 75%,
          transparent
        );
        background-size: 1rem 1rem;
        animation: progress-stripes 1s linear infinite;
      }
      @keyframes progress-stripes {
        0% { background-position: 1rem 0; }
        100% { background-position: 0 0; }
      }

      /* Toast Animations */
      @keyframes slideInRight {
        from { transform: translateX(100%); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      .animate-slideIn {
        animation: slideInRight 0.3s ease-out forwards;
      }

      /* Fade Animations */
      @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.98); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-fadeIn {
        animation: fadeIn 0.4s ease-out forwards;
      }
      
      /* Optimized Blob Animation (GPU Accelerated) */
      @keyframes blob {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0px, 0px) scale(1); }
      }
      .animate-blob {
        animation: blob 7s infinite;
        will-change: transform;
      }
      .animation-delay-2000 {
        animation-delay: 2s;
      }
      .animation-delay-4000 {
        animation-delay: 4s;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",

  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script>
      // Disable Right Click and Inspect Element Shortcuts
      document.addEventListener('contextmenu', (e) => e.preventDefault());
      document.addEventListener('keydown', (e) => {
        // F12
        if(e.key === 'F12') { e.preventDefault(); return false; }
        // Ctrl+Shift+I (Inspector)
        if(e.ctrlKey && e.shiftKey && e.key === 'I') { e.preventDefault(); return false; }
        // Ctrl+Shift+J (Console)
        if(e.ctrlKey && e.shiftKey && e.key === 'J') { e.preventDefault(); return false; }
        // Ctrl+U (View Source)
        if(e.ctrlKey && e.key === 'u') { e.preventDefault(); return false; }
      });
    </script>
    <!-- Critical: This script tag is required to load the React application -->
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
